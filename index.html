<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>作業時間記録アプリ</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>作業時間記録アプリ</h1>

            <div class="button-container">
                <button id="start-btn" class="btn btn-start">開始</button>
                <button id="stop-btn" class="btn btn-stop">停止</button>
            </div>

            <div class="work-list-container">
                <h2>作業時間一覧</h2>
                <table class="work-table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>開始時間</th>
                            <th>終了時間</th>
                        </tr>
                    </thead>
                    <tbody id="workTimeList">
                        <!-- ここに作業時間が動的に追加されます -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
